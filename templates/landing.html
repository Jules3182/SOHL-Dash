<!-- The main landing page for picking the user -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Please Pick a User</title>
    <link rel="stylesheet" href="../static/css/main.css">
</head>
<body>
    <h1>Who is logging in?</h1>

    <ul>
        {% for username, user in users.items() %}
        <li class="user-box">
            <p class="user-emoji">{{ user.icon }}</p>
            <br>
            <a href="{{ url_for('dashboard') }}?user={{ username }}">{{ user.name|capitalize }}</a>
        </li>
        {% endfor %}
    </ul>
    
</body>
</html>
